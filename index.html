<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MindAR Video with Controls + Pinch Scale</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }

    .btn {
      position: fixed;
      bottom: 20px;
      width: 70px;
      height: 70px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 28px;
      text-align: center;
      line-height: 70px;
      border-radius: 50%;
      z-index: 1000;
      font-family: Arial, sans-serif;
      user-select: none;
      cursor: pointer;
    }

    #playBtn { left: 20px; }
    #pauseBtn { left: 110px; }

    #closeBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 55px;
      height: 55px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 26px;
      text-align: center;
      line-height: 55px;
      border-radius: 50%;
      z-index: 1000;
      font-family: Arial, sans-serif;
      user-select: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
>
  <a-assets>
    <video id="videoAsset"
           src="video.mp4"
           preload="auto"
           loop
           crossorigin="anonymous"
           playsinline>
    </video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0" id="target">
    <a-video id="arVideo"
             src="#videoAsset"
             width="1.6"
             height="0.9"
             position="0 0 0">
    </a-video>
  </a-entity>

</a-scene>

<div id="playBtn" class="btn">‚ñ∂</div>
<div id="pauseBtn" class="btn">‚è∏</div>
<div id="closeBtn">‚úï</div>

<script>
window.onload = () => {

  const video = document.querySelector('#videoAsset');
  const videoEntity = document.querySelector('#arVideo');
  const target = document.querySelector('#target');

  const playBtn = document.getElementById('playBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const closeBtn = document.getElementById('closeBtn');

  // ---- Ensure audio works on mobile ----
  document.body.addEventListener('click', () => {
    video.muted = false;
    video.play().then(() => video.pause());
  }, { once: true });

  // ---- Play / Pause ----
  playBtn.addEventListener('click', () => video.play());
  pauseBtn.addEventListener('click', () => video.pause());

  // ---- Close Button ----
  closeBtn.addEventListener('click', () => {
    video.pause();
    video.currentTime = 0;
    videoEntity.object3D.visible = false;
  });

  // ---- Show video when tracked ----
  target.addEventListener("targetFound", () => {
    videoEntity.object3D.visible = true;
    video.play();
  });

  target.addEventListener("targetLost", () => {
    video.pause();
  });

  // ===============================
  // ü§è PINCH TO SCALE
  // ===============================
  let currentScale = 1;
  let initialPinchDistance = null;

  function getDistance(touches) {
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }

  function onTouchStart(e) {
    if (e.touches.length === 2) {
      initialPinchDistance = getDistance(e.touches);
      e.preventDefault();
    }
  }

  function onTouchMove(e) {
    if (e.touches.length === 2 && initialPinchDistance) {
      const currentDistance = getDistance(e.touches);
      const scaleChange = currentDistance / initialPinchDistance;

      let newScale = currentScale * scaleChange;
      newScale = Math.min(Math.max(newScale, 0.3), 3);

      videoEntity.object3D.scale.set(newScale, newScale, newScale);
      e.preventDefault();
    }
  }

  function onTouchEnd(e) {
    if (e.touches.length < 2) {
      currentScale = videoEntity.object3D.scale.x;
      initialPinchDistance = null;
    }
  }

  videoEntity.addEventListener('touchstart', onTouchStart);
  videoEntity.addEventListener('touchmove', onTouchMove);
  videoEntity.addEventListener('touchend', onTouchEnd);
  videoEntity.addEventListener('touchcancel', onTouchEnd);
};
</script>

</body>
</html>
