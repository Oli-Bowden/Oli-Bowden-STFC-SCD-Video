<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MindAR Video with Toggle Play/Pause + Close (Scaled Larger)</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }

    /* Fullscreen enable audio overlay */
    #enableAudioOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
      font-size: 24px;
      text-align: center;
      padding: 20px;
    }

    .btn {
      position: fixed;
      bottom: 20px;
      width: 70px;
      height: 70px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 36px;
      text-align: center;
      line-height: 70px;
      border-radius: 50%;
      z-index: 1000;
      font-family: Arial, sans-serif;
      user-select: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background: rgba(0,0,0,0.9);
    }

    #togglePlayPauseBtn { left: 20px; }
    #closeBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 55px;
      height: 55px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 26px;
      text-align: center;
      line-height: 55px;
      border-radius: 50%;
      z-index: 1000;
      font-family: Arial, sans-serif;
      user-select: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #closeBtn:hover {
      background: rgba(0,0,0,0.9);
    }
  </style>
</head>

<body>

  <div id="enableAudioOverlay">Tap anywhere to enable audio</div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets>
      <video id="videoAsset"
             src="video.mp4"
             preload="auto"
             loop
             crossorigin="anonymous"
             playsinline
             webkit-playsinline
             muted>
      </video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="target">
      <a-video id="arVideo"
               src="#videoAsset"
               position="0 0 0"
               visible="false">
      </a-video>
    </a-entity>

  </a-scene>

  <div id="togglePlayPauseBtn" class="btn">▶</div>
  <div id="closeBtn">✕</div>

  <script>
    window.onload = () => {
      const enableAudioOverlay = document.getElementById('enableAudioOverlay');
      const video = document.querySelector('#videoAsset');
      const videoEntity = document.querySelector('#arVideo');
      const target = document.querySelector('#target');

      const toggleBtn = document.getElementById('togglePlayPauseBtn');
      const closeBtn = document.getElementById('closeBtn');

      // Poster physical width in meters (A4 width approx 0.210m)
      const posterWidth = 0.210;
      // Video native resolution
      const videoWidth = 1920;
      const videoHeight = 1080;

      // Scale multiplier to increase video size relative to poster size
      const scaleMultiplier = 5;

      // Set initial scale on video entity respecting aspect ratio and multiplier
      function setVideoScale() {
        const scaleX = posterWidth * scaleMultiplier;
        const scaleY = (posterWidth * (videoHeight / videoWidth)) * scaleMultiplier;
        videoEntity.object3D.scale.set(scaleX, scaleY, 1);
      }

      // Enable audio overlay tap handler
      function enableAudio() {
        video.muted = false;
        video.play().then(() => video.pause());
        enableAudioOverlay.style.display = 'none';
      }
      enableAudioOverlay.addEventListener('click', enableAudio);

      // Toggle play/pause and update button text
      function updateToggleBtn() {
        toggleBtn.textContent = video.paused ? '▶' : '❚❚';
      }

      toggleBtn.addEventListener('click', () => {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
        updateToggleBtn();
      });

      // Close button stops video and hides it
      closeBtn.addEventListener('click', () => {
        video.pause();
        video.currentTime = 0;
        videoEntity.object3D.visible = false;
        updateToggleBtn();
      });

      // Show video & auto-play on target found
      target.addEventListener('targetFound', () => {
        videoEntity.object3D.visible = true;
        video.play();
        updateToggleBtn();
      });

      // Pause video on target lost
      target.addEventListener('targetLost', () => {
        video.pause();
        updateToggleBtn();
      });

      // Initialize video scale and button state
      setVideoScale();
      updateToggleBtn();
    };
  </script>

</body>
</html>
