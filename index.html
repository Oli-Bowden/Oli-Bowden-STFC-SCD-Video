<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MindAR Video (Stabilised)</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }

    .btn {
      position: fixed;
      bottom: 20px;
      width: 70px;
      height: 70px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 36px;
      text-align: center;
      line-height: 70px;
      border-radius: 50%;
      z-index: 1000;
      user-select: none;
      cursor: pointer;
    }

    #togglePlayPauseBtn { left: 20px; }

    #closeBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 55px;
      height: 55px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 26px;
      text-align: center;
      line-height: 55px;
      border-radius: 50%;
      z-index: 1000;
      cursor: pointer;
    }

    #audioOverlay {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      z-index: 2000;
    }
  </style>
</head>

<body>

<div id="audioOverlay">Tap to enable sound</div>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
>
  <a-assets>
    <video id="videoAsset"
           src="video.mp4"
           preload="auto"
           loop
           crossorigin="anonymous"
           playsinline>
    </video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0" id="target">
    <a-video id="arVideo"
             src="#videoAsset"
             width="1"
             height="1"
             position="0 0 0"
             visible="false"
             smooth-follow>
    </a-video>
  </a-entity>

</a-scene>

<div id="togglePlayPauseBtn" class="btn">▶</div>
<div id="closeBtn">✕</div>

<script>
/* ---------------- SMOOTHING COMPONENT ---------------- */
AFRAME.registerComponent('smooth-follow', {
  schema: { positionLerp: {default: 0.12}, rotationLerp: {default: 0.12} },
  init() {
    this.p = new THREE.Vector3();
    this.q = new THREE.Quaternion();
    this.ready = false;
  },
  tick() {
    const o = this.el.object3D;
    if (!this.ready) {
      this.p.copy(o.position);
      this.q.copy(o.quaternion);
      this.ready = true;
    }
    this.p.lerp(o.position, this.data.positionLerp);
    o.position.copy(this.p);
    this.q.slerp(o.quaternion, this.data.rotationLerp);
    o.quaternion.copy(this.q);
  }
});
/* ------------------------------------------------------ */

window.onload = () => {

  const video = document.querySelector('#videoAsset');
  const videoEntity = document.querySelector('#arVideo');
  const target = document.querySelector('#target');
  const toggleBtn = document.getElementById('togglePlayPauseBtn');
  const closeBtn = document.getElementById('closeBtn');
  const overlay = document.getElementById('audioOverlay');

  /* ----- AUDIO UNLOCK ----- */
  overlay.addEventListener('click', () => {
    video.muted = false;
    video.play().then(() => video.pause());
    overlay.style.display = 'none';
  });

  function updateBtn() {
    toggleBtn.textContent = video.paused ? '▶' : '❚❚';
  }

  toggleBtn.addEventListener('click', () => {
    video.paused ? video.play() : video.pause();
    updateBtn();
  });

  closeBtn.addEventListener('click', () => {
    video.pause();
    video.currentTime = 0;
    videoEntity.object3D.visible = false;
    updateBtn();
  });

  target.addEventListener('targetFound', () => {
    videoEntity.object3D.visible = true;
    video.play();
    updateBtn();
  });

  target.addEventListener('targetLost', () => {
    video.pause();
    updateBtn();
  });

  /* ----- AUTO ASPECT RATIO + SCALE ----- */
  video.addEventListener('loadedmetadata', () => {
    const aspect = video.videoWidth / video.videoHeight; // 16:9
    const posterWidth = 0.21; // A4 portrait width in metres
    const scaleMultiplier = 2.2; // YOUR working value

    videoEntity.object3D.scale.set(
      posterWidth * scaleMultiplier * aspect,
      posterWidth * scaleMultiplier,
      1
    );
  });

  updateBtn();
};
</script>

</body>
</html>
