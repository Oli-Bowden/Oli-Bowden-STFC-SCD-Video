<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MindAR Video with Toggle Play/Pause + Close + Enable Audio</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }

    .btn {
      position: fixed;
      bottom: 20px;
      width: 70px;
      height: 70px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 36px;
      text-align: center;
      line-height: 70px;
      border-radius: 50%;
      z-index: 1000;
      user-select: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background: rgba(0,0,0,0.9);
    }

    #togglePlayPauseBtn { left: 20px; }
    #closeBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 55px;
      height: 55px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 26px;
      text-align: center;
      line-height: 55px;
      border-radius: 50%;
      z-index: 1000;
      user-select: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #closeBtn:hover {
      background: rgba(0,0,0,0.9);
    }

    /* Fullscreen enable audio overlay */
    #enableAudioOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      user-select: none;
      cursor: pointer;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    #enableAudioOverlay:hover {
      background: rgba(0,0,0,0.95);
    }
  </style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
>
  <a-assets>
    <video id="videoAsset"
           src="video.mp4"
           preload="auto"
           loop
           crossorigin="anonymous"
           playsinline
           muted>
    </video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0" id="target">
    <a-video id="arVideo"
             src="#videoAsset"
             width="1"
             height="1"
             position="0 0 0"
             visible="false">
    </a-video>
  </a-entity>

</a-scene>

<div id="enableAudioOverlay">Tap to enable audio</div>
<div id="togglePlayPauseBtn" class="btn" style="display:none;">▶</div>
<div id="closeBtn" style="display:none;">✕</div>

<script>
window.onload = () => {
  const video = document.querySelector('#videoAsset');
  const videoEntity = document.querySelector('#arVideo');
  const target = document.querySelector('#target');

  const toggleBtn = document.getElementById('togglePlayPauseBtn');
  const closeBtn = document.getElementById('closeBtn');
  const enableAudioOverlay = document.getElementById('enableAudioOverlay');


  // Show fullscreen overlay for enabling audio
  enableAudioOverlay.addEventListener('click', () => {
    video.muted = false;
    video.play().then(() => video.pause());
    enableAudioOverlay.style.display = 'none';

    // Show controls after audio enabled
    toggleBtn.style.display = 'block';
    closeBtn.style.display = 'block';
  });

  // Once video metadata loaded, scale video correctly
  video.addEventListener('loadedmetadata', () => {
    const videoAspectRatio = video.videoWidth / video.videoHeight; // 16:9 = 1.7777...

    // Calculate height to maintain aspect ratio with poster width
    let videoWidth = posterWidth;
    let videoHeight = posterWidth / videoAspectRatio;

    // If height exceeds poster height, scale down based on height instead
    if (videoHeight > posterHeight) {
      videoHeight = posterHeight;
      videoWidth = posterHeight * videoAspectRatio;
    }

    // Set width & height attributes on a-video (won't distort)
    videoEntity.setAttribute('width', videoWidth);
    videoEntity.setAttribute('height', videoHeight);
  });

  // Play/pause button toggle
  function updateToggleBtn() {
    toggleBtn.textContent = video.paused ? '▶' : '❚❚';
  }

  toggleBtn.addEventListener('click', () => {
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
    updateToggleBtn();
  });

  // Close button functionality
  closeBtn.addEventListener('click', () => {
    video.pause();
    video.currentTime = 0;
    videoEntity.object3D.visible = false;
    updateToggleBtn();
  });

  // Show video & play when target found
  target.addEventListener('targetFound', () => {
    videoEntity.object3D.visible = true;
    video.play();
    updateToggleBtn();
  });

  // Pause video when target lost
  target.addEventListener('targetLost', () => {
    video.pause();
    updateToggleBtn();
  });

  // Initialize video scale and button states
  videoEntity.object3D.scale.set(1, 1, 1);
  updateToggleBtn();

  // Hide controls initially (until audio enabled)
  toggleBtn.style.display = 'none';
  closeBtn.style.display = 'none';
};
</script>

</body>
</html>
